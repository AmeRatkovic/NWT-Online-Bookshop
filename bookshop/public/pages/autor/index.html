<div class="col-md-6 col-md-offset-3 backend">
    <ng-include src="'pages/admin.html'"></ng-include>
    <div  ng-controller="autorController">
        <!-- Table-to-load-the-data Part -->
        <table class="table" id="bck">
            <thead>
            <tr>
                <th style="min-width: 80px;">ID</th>
                <th style="min-width: 80px;">Ime</th>
                <th style="min-width: 80px;">Prezime</th>
                <th><button id="btn-add" class="btn btn-primary btn-xs" ng-click="toggle('add', 0)">{{ 'CREATE' | translate }}</button></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="autor in autors">
                <td>{{ autor.idAutor }}</td>
                <td>{{ autor.Ime }}</td>
                <td>{{ autor.Prezime}}</td>
                <td>
                    <button class="btn btn-default btn-xs btn-detail" ng-click="toggle('edit', autor.idAutor)">{{ 'EDIT' | translate }}</button>
                    <button class="btn btn-danger btn-xs btn-delete" ng-click="confirmDelete(autor.idAutor)">{{ 'DELETE' | translate }}</button>
                </td>
            </tr>
            </tbody>
        </table>
        <!-- End of Table-to-load-the-data Part -->
        <!-- Modal (Pop up when detail button clicked) -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                        <h4 class="modal-title" id="myModalLabel">{{form_title}}</h4>
                    </div>
                    <div class="modal-body">
                        <form name="frmEmployees" class="form-horizontal" novalidate="">

                            <div class="form-group error">
                                <label class="col-sm-3 control-label">{{ 'NAME' | translate }}</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control has-error" value="{{autor.Ime}}" ng-model="autor.Ime" >

                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-sm-3 control-label">{{ 'SURNAME' | translate }}</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" value="{{autor.Prezime}}" ng-model="autor.Prezime">

                                </div>
                            </div>

                            <div class="form-group">
                                <label  class="col-sm-3 control-label">{{ 'BOOKID' | translate }}</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" value="{{autor.knjigaid}}" ng-model="autor.knjigaid">

                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btn-save" ng-click="save(modalstate, id)" >{{ 'SAVE' | translate }}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
